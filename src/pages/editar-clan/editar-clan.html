<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{item.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="item.nombre" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Descripci√≥n</ion-label>
    <ion-textarea [(ngModel)]="item.descripcion" type="text" rows="10" maxLength="2000"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Objetivos</ion-label>
    <ion-textarea [(ngModel)]="item.objetivos" type="text" rows="10" maxLength="2000"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Miembros</ion-label>
    <ion-textarea [(ngModel)]="item.miembros" type="text" rows="10" maxLength="2000"></ion-textarea>
  </ion-item>

  <button ion-button block clear (click)="guardarClan(item)">Guardar</button>
  <button ion-button block clear color="danger" (click)="borrarClan(item)">Guardar</button>

</ion-content>
